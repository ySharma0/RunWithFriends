    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

  <body class="text-center">
    <main class="form-signin">
      <form action="{{url_for('signup')}}" method="post">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
        <label for="inputUsername" class="visually-hidden">Username</label>
        <br />
        <input
          type="text"
          id="inputUsername"
          name="username"
          class="form-control"
          placeholder="username"
          required
        />
        <br />
        <label for="inputEmail" class="visually-hidden">Email address</label>

        <input
          type="email"
          id="inputEmail"
          name="email"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="visually-hidden">Password</label>
        <br />
        <input
          type="password"
          id="inputPassword"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <label for="inputFirstname" class="visually-hidden">First Name</label>
        <br />
        <input
          type="text"
          id="inputFirstname"
          name="firstname"
          class="form-control"
          placeholder="First Name"
          required
        />
        <br />
        <label for="inputLastname" class="visually-hidden">Last Name</label>
        <br />
        <input
          type="text"
          id="inputLastname"
          name="lastname"
          class="form-control"
          placeholder="First Name"
          required
        />
        <br />
        <label for="inputAge" class="visually-hidden">Age</label>
        <br />
        <input
          type="number"
          id="inputAge"
          name="age"
          class="form-control"
          placeholder="Age"
          required
        />
        <br />
        <label for="inputGender" class="visually-hidden">Gender</label>
        <br />
        <input
          type="text"
          id="inputGender"
          name="gender"
          class="form-control"
          placeholder="Gender"
          required
        />
        <br />
        <label for="inputCountry" class="visually-hidden">Country</label>
        <br />
        <input
          type="text"
          id="inputCountry"
          name="country"
          class="form-control"
          placeholder="Country"
          required
        />
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Create New Account
        </button>
      </form>
    </main>
  </body>
</html>
